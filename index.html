<!DOCTYPE html>
<html lang="en-in">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Slot Booking</title>
    <link rel="stylesheet"type="text/css" href="./style.css">
    <link rel="icon" href="../Basic Vaccine Slot Booking/node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <h1> <div class="bi bi-heart-pulse"></div>Vaccine Slot Booking</h1> 
    </header>
    <section>
        <div class ="loginbox">
            <img src="./assets/avatar.jpg" class="avatar">
            <h2>REGISTER HERE</h2>
            <form method="post" enctype="multipart/form-data" id="myform">
                <p>Name</p>
                <input type="text" placeholder="Enter Name" name="full_name" required>
                <p>Email Id</p>
                <input type="email" placeholder="example@*8" name="email_id" required>
                <p>Age</p>
                <input type="number" placeholder="Enter Age" name="age" required>
                <p>Mobile Number</p>
                <input type="phone" placeholder="+91**********" name="ph_no" required>
                <p>Aadhar Id</p>
                <input type="number" placeholder="Enter Aadhar No" name="aadhar_no" required>
                <p>Address</p>
                <input type="text" placeholder="Enter your Address" name="address" required>
                <p>Date</p>
                <input type="date" name="date_of_birth" required>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div>
        <script src="./userScript.js" defer></script>
    </section>
    <footer>
        <div>&copy;copyright 2022.</div>
    </footer>
</body>
</html>
